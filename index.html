<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #e74c3c;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin-bottom: 1.5rem;
        }

        .gift-box {
            position: relative;
            width: clamp(120px, 30vw, 150px);
            height: clamp(120px, 30vw, 150px);
            margin: 0 auto;
            cursor: pointer;
        }

        .lid {
            width: 100%;
            height: 20%;
            background: #e74c3c;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px 5px 0 0;
            transition: transform 0.5s ease;
        }

        .box {
            width: 100%;
            height: 80%;
            background: #c0392b;
            position: absolute;
            top: 20%;
            left: 0;
            border-radius: 0 0 5px 5px;
        }

        .flower {
            margin-top: 1.5rem;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease;
            height: 150px;
        }

        .petals {
            width: 60px;
            height: 60px;
            background: #ff6f61;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: bloom 2s ease-in-out forwards;
        }

        .petals::before,
        .petals::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff6f61;
            border-radius: 50%;
        }

        .petals::before {
            transform: rotate(60deg);
        }

        .petals::after {
            transform: rotate(-60deg);
        }

        .stem {
            width: 8px;
            height: 100px;
            background: #2ecc71;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .message {
            margin-top: 1.5rem;
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #333;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .restart-btn {
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            display: none;
        }

        .restart-btn:hover {
            background: #c0392b;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6f61;
            border-radius: 50%;
            animation: confetti 2s ease-out infinite;
            z-index: 1;
        }

        @keyframes bloom {
            0% { transform: translateX(-50%) scale(0); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }

            .flower {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Rose Day! ðŸŒ¹</h1>
        <div class="gift-box" onclick="revealFlower()">
            <div class="lid"></div>
            <div class="box"></div>
        </div>
        <div class="flower hidden" id="flower">
            <div class="petals"></div>
            <div class="stem"></div>
        </div>
        <p class="message hidden" id="message">You are as beautiful as this rose! ðŸŒ¹</p>
        <button class="restart-btn" id="restartBtn" onclick="resetAnimation()">Replay Surprise</button>
    </div>

    <!-- Confetti Container -->
    <div id="confettiContainer"></div>

    <!-- Audio for Background Music -->
    <audio id="backgroundMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <script>
        function revealFlower() {
            const flower = document.getElementById('flower');
            const message = document.getElementById('message');
            const lid = document.querySelector('.lid');
            const restartBtn = document.getElementById('restartBtn');
            const confettiContainer = document.getElementById('confettiContainer');
            const music = document.getElementById('backgroundMusic');

            // Open the gift box
            lid.style.transform = 'rotate(15deg) translateY(-20px)';

            // Reveal the flower and message
            setTimeout(() => {
                flower.classList.remove('hidden');
                message.classList.remove('hidden');
                flower.style.opacity = '1';
                message.style.opacity = '1';
                restartBtn.style.display = 'inline-block';

                // Add confetti
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.animationDelay = `${Math.random() * 2}s`;
                    confettiContainer.appendChild(confetti);
                }

                // Play background music
                music.play();
            }, 500);
        }

        function resetAnimation() {
            const flower = document.getElementById('flower');
            const message = document.getElementById('message');
            const lid = document.querySelector('.lid');
            const restartBtn = document.getElementById('restartBtn');
            const confettiContainer = document.getElementById('confettiContainer');
            const music = document.getElementById('backgroundMusic');

            // Reset all elements
            lid.style.transform = 'none';
            flower.classList.add('hidden');
            message.classList.add('hidden');
            flower.style.opacity = '0';
            message.style.opacity = '0';
            restartBtn.style.display = 'none';

            // Clear confetti
            confettiContainer.innerHTML = '';

            // Pause and reset music
            music.pause();
            music.currentTime = 0;

            // Reset animation trigger
            setTimeout(() => {
                flower.style.animation = 'none';
                void flower.offsetWidth; // Trigger reflow
                flower.style.animation = null;
            }, 50);
        }

        // Add touch support for mobile devices
        document.querySelector('.gift-box').addEventListener('touchstart', revealFlower);
    </script>
</body>
</html>
